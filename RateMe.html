<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Rate Me</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="./index.html">Rate Me</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" align="right">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <button onclick="activate();" class="nav-link bg-dark">+</button>
            <!-- <a  class="nav-link">+<span class="sr-only">(current)</span></a> -->
          </li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="col-sm-12" style="position:relative;">
        <video id="video" class="embed-responsive embed-responsive-21by9" style="max-width:1200px;margin:0 auto;display:none;" allow="camera;"></video>
        <h1 id="rating"  style="text-align:center;color:white;text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;position:absolute; bottom: 60px; left:10%; right:10%;"></h1>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <button id="snap-button" onclick="snap();" type="button" class="btn btn-dark btn-lg btn-block fixed-bottom" style="display:none;">Snap</button>
    <script type="text/javascript">
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      navigator.getUserMedia = navigator.getUserMedia||navigator.webkitGetUserMedia||navigator.mozGetUserMedia||navigator.oGetUserMedia||navigator.msGetUserMedia;

      if(navigator.getUserMedia){
        navigator.getUserMedia({video:true}, streamWebCam, throwError);
      }

      function streamWebCam (stream) {
        video.srcObject = stream;
        video.play();
      }

      function throwError(e) {
        alert(e.name)
      }

      function snap() {
        var num = (Math.floor(Math.random() * 5)+1)*2;
        var text = "";
        video.pause();
        // context.drawImage(video,0,0);
        document.getElementById('snap-button').style.display = "none";
        var txt = "You are a "+num.toString()+" / 10!";
        document.getElementById("rating").innerHTML = txt;
      }

      function activate(){
        document.getElementById("rating").innerHTML = "";
        document.getElementById('video').style.display = "block";
        document.getElementById('snap-button').style.display = "block";
        document.getElementById('video').play();
      }

    </script>
  </body>
</html>
